  <div class="form-container sign-in-container">
	<form name= "completeform" onsubmit="Validname(), Validpassword(), Validmobile(), Validemail(), Validdate()" action="newHTML.html" method="post">
			<h1>Complete Form</h1>
			<br>
      <br>
			
			<label for="sname">Name:</label>
      <input type="text" name="sname" id="sname" />
			<label for="email">Email Address:</label>
      <input type="email" name="myemail" id="myemail" />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <label for="passwordc">Confirm Password:</label>
      <input type="password" name="passwordc" id="passwordc" />
      <label for="dob">Date of Birth:</label>
      <input type="date" name="mydob" id="mydob" />
      <label for="phone">Mobile Number:</label>
      <input type="number" name="phone" id="phone" />
			<br>
      <br>
      <button id="submit">Submit</button>
		</form>
	</div>

  <script>
    function Validname()
          {
           let username=(document.completeform.sname.value)
           if(username == "null" || username == "")
         
                  {
                      alert("Please enter your Name");
                      return false;
                  }
          }
       
         function Validpassword()
              {
                 let password1=document.completeform.password.value;
                 let cpassword1=document.completeform.passwordc.value;
                 if (password1.length<6)
                        {
                            alert( "Please enter a password and confirmation password")
                            return false;
                        }
                 if (password1==cpassword1) 
                        {
                           return true;
                        }
                     else 
                          {
                           alert( "Both passwords must match")
                           return false;
                          }                     
               }

               
     function Validmobile()
              {
                 
                 let mobile=(document.completeform.phone.value)

                 if (mobile.length==10)
                     {
                        return true
                     }
                  else      
                         {
                           alert( "Your Mobile number must be a 10 digit number");
                           return false;
                        }
               }
   
     function Validemail()
        {
          let mail = document.getElementById("myemail").value;

        if (mail.includes('@') && mail.includes('.com')) {
           return true
        } else {
           alert("Please enter a valid Email")
      }
      }

      
     
      function Validdate()   
      {
        let date = document.getElementById('mydob').value;
          if(date == "null" || date == "" ){
            alert("Please enter a valid Date of Birth");
              return false;
    } 
}

  </script>
